<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
	<title>SoundMapper</title>
    <!-- <style>
        body {
            font-family: 'DM Sans';font-size: 22px; font-weight: 'bold';
        }
        </style> -->
</head>
<body height="100%">
    <h1>Spotify x SoundMapper</h1>
    <form method="POST">
        <label>Enter your origin:</label>
        <input name=req_add1 type="text" value={{address1}}><br><br>
        <label>Enter your destination:</label>
        <input name=req_add2 type="text" value={{address2}}><br><br>
        <label>Select your genre:</label>
        <input name=req_genre type="radio" id="pop" value='pop'>
        <label for="pop">Pop</label>
        <input name=req_genre type="radio" id="electronic"  value='electronic'>
        <label for="electronic">Electronic</label>
        <input name=req_genre type="radio" id="rock" value='rock'>
        <label for="rock">Rock</label>
        <input name=req_genre type="radio" id="classical"  value='classical'>
        <label for="classical">Classical</label>
        <input name=req_genre type="radio" id="rap" value='rap'>
        <label for="rap">Rap</label>
        <input name=req_genre type="radio" id="country"  value='country'>
        <label for="country">Country</label>
        <br><br>

        <!-- <input type="radio" id="pop" name=req_genre value={{genre}}>
        <label for="pop">Pop</label>
        <input type="radio" id="electronic" name=req_genre value={{genre}}>
        <label for="electronic">Electronic</label><br><br> -->
        <input type="submit" value="Submit!"><br><br>
    </form>
    <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/playlist/{{playlist_id}}?utm_source=generator" 
    width="80%" height="600" frameBorder="0" allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
</iframe>
</body>
</html>
