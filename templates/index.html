<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
	<title>SoundMapper</title>
</head>
<body>
    <h1>Spotify x SoundMapper</h1>
    <form method="POST">
        <label>Year:</label>
        <input name=req_year type="text" value={{year}}><br><br>
        <input type="submit" value="Submit!"><br><br>
    </form>
    {% for song in songs %}
        <p>{{song}}</p>
    {% endfor %}
</body>
</html>
