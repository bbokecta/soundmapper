<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
	<title>SoundMapper</title>
</head>
<body height="100%">
    <h1>Spotify x SoundMapper</h1>
    <form method="POST">
        <label>Enter your origin:</label>
        <input name=req_add1 type="text" value={{address1}}><br><br>
        <label>Enter your destination:</label>
        <input name=req_add2 type="text" value={{address2}}><br><br>
        <label>Enter your genre:</label>
        <input name=req_genre type="text" value={{genre}}><br><br>
        <!-- <input type="radio" id="pop" name=req_genre value={{genre}}>
        <label for="pop">Pop</label>
        <input type="radio" id="electronic" name=req_genre value={{genre}}>
        <label for="electronic">Electronic</label><br><br> -->
        <input type="submit" value="Submit!"><br><br>
    </form>
    <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/playlist/{{playlist_id}}?utm_source=generator" 
    width="80%" height="600" frameBorder="0" allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
</iframe>
</body>
</html>
